<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Cradle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- New sound toggle button with logo -->
    <button class="sound-toggle"><img src="./icons/icons8-sound-100.png" alt="Sound" /></button>
    <button class="reset-button"><img src="./icons/icons8-reset-48.png" alt="Reset" /></button>

    <!-- Wrap cradle buttons in a container for proper alignment -->
    <div class="button-container">
        <button class="cradle-button">1</button>
        <button class="cradle-button">2</button>
        <button class="cradle-button">3</button>
        <button class="cradle-button">4</button>
        <button class="cradle-button">5</button>
    </div>
    <canvas id="cradleCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
