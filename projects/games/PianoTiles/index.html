<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Tiles</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/pianoTilesSquare.png">
  </head>
  <body>
    <main id="container">
      <!-- New control panel -->
      <div class="control-panel">
        <div class="sound-container">
          <button id="sound-toggle">
            <img src="./img/icons8-sound-100.png" alt="Sound" />
          </button>
        </div>
        <div class="difficulty-container">
          <button id="easy">Easy</button>
          <button id="medium">Medium</button>
          <button id="hard">Hard</button>
        </div>
      </div>
      <canvas id="myCanvas" width="900" height="1600"></canvas>
      
      <!-- Melody Display - Hidden -->
      <!-- <div id="current-melody" class="melody-display">â™ª Happy</div> -->
      
      <!-- Combo Display - Disabled -->
      <!-- <div id="combo-display" class="combo-display">Combo: 0</div> -->
    </main>
    
    <script src="sound.js"></script>
    <script src="app.js"></script>
  </body>
</html>
